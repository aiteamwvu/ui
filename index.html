<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="google-signin-client_id" content="111919209403-c5kbkhsd0qki5hqdsde9vkfv4ds7f888.apps.googleusercontent.com">
  <title>ExperTwin</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    #topic-type-button {
      width: 120px;
    }
    .ui-controlgroup-horizontal .ui-spinner-input {
      width: 20px;
    }
    #signIn{
      visibility: visible;
      position: absolute;
      top: 20px;
      right: 20px;
    }
    #signOut{
      visibility: hidden;
      position: absolute;
      top: 50px;
      right: 20px
    }
    #name{
      visibility: hidden;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }

  </style>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>

  var profile;

  function getTopicsMenu() {
    $('#topicsMenuId').css("display", "inline");
    $('#userSetupId').css("display", "none");
    $('#loginPromptId').css("display", "none")

    keys = [];
    keys = $('#newKeywordsId').val().split(',');
    console.log("send keywords" + keys);

    setUser(profile.getEmail(), keys, function(userObject) {
      console.log("set keywords " + userObject.keywords);
    });   
  }

  function getUser(email, callback) {
    $.getJSON('http://aiwvu.ml:5000/get_user?email=' + email + '&t=' + (new Date()).getTime(), function(data) {
        callback(data);
    });
  }

  function setUser(email, keywords, callback) {
    $.getJSON('http://aiwvu.ml:5000/set_user?email=' + email + '&keywords=' + keywords + '&t=' + (new Date()).getTime(), function(data) {
        callback(data);
    });
  }

  function onSignIn(googleUser) {
    console.log("ENTER");
    console.log(googleUser);
    profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

    $('#signIn').css("visibility", "hidden");
    $('#signOut').css("visibility", "visible");
    $('#name').text("Signed in: " + profile.getName());
    $('#name').css("visibility", "visible");

    $('#userSetupId').css("display", "inline");
    $('#loginPromptId').css("display", "none");
    $('#usernameId').text(profile.getName());
    getUser(profile.getEmail(), function(userObject) {
      $('#userSetupId').css("display", "inline");
      console.log("get keywords " + userObject.keywords);
      $('#dbKeywordsId').val(userObject.keywords);
    });
  }

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
    $('#signIn').css("visibility", "visible");
    $('#signOut').css("visibility", "hidden");
    $('#name').text("");
    $('#name').css("visibility", "hidden");

    $('#topicsMenuId').css("display", "none");
    $('#userSetupId').css("display", "none");
    $('#newUserId').css("display", "none");
    $('#existingUserId').css("display", "none");
    $('#loginPromptId').css("display", "inline");
  }

  $(document).ready(function() {
    $('#topicsMenuId').css("display", "none");
    $('#userSetupId').css("display", "none");
    $('#loginPromptId').css("display", "inline");

    function getFileName(choice) {
      var result = "";
      switch (choice) {
        case "machine learning":
          result = "machine_learning.json";
          break;
        case "neural networks":
          result = "neural_networks.json";
          break;
        case "semantic web":
          result = "semantic_web.json";
          break;
        case "machine vision":
          result = "machine_vision.json";
          break;
        case "artificial intelligence":
          result = "ai.json";
          break;
        case "data mining":
          result = "data_mining.json";
          break;
        case "natural language processing":
          result = "natural_language_processing.json";
          break;
        case "robotics":
          result = "robotics.json";
          break;
        case "deep learning":
          result = "deep_learning.json";
          break;
        default:
      }
      return "data/" + result;
    }

    function walk(obj) {
      $("#tempId").remove();
      $("#listId").append("<span id=\"tempId\"></span>");
      for (var key in obj) {
        if (obj.hasOwnProperty(key)) {
          var val = obj[key];
          $("#tempId").append(
            "<p>" + key +
            "<a href=\"" + val.link + "\">" +
            val.title +
            "</a>" + val.date + "</p>");
        }
      }
    }

    $("#btnSelectId").click(function() {
      $("#taListId").val($('#topicSelectId option:selected').val());
      var fn = getFileName($('#topicSelectId option:selected').val());
      console.log('filename ' + fn);
      $.getJSON( fn, function(data) {
        walk(data);
      });
    });

    $("#btnTypeId").click(function() {

      $("#taListId").val($("#topicTypeId").val());
      var fn = getFileName($("#topicTypeId").val());
      console.log('filename ' + fn);
      $.getJSON( fn, function( data ) {
        walk(data);
      });
    });

    var availableTags = [
      "machine learning",
      "neural networks",
      "semantic web",
      "machine vision",
      "artificial intelligence",
      "data mining",
      "natural language processing",
      "robotics",
      "deep learning"
    ];
    $("#topicTypeId").autocomplete({
      source: availableTags
    });
  });
  </script>
</head>
<body bgcolor="#9e9897">
<div class="widget">
  <h1>ExperTwin</h1>
  <div class="g-signin2" data-onsuccess="onSignIn" id="signIn"></div>
  <div id="name"></div>
  <a href="#" onclick="signOut();" id="signOut">Sign out</a>
  <div id="loginPromptId">
    <p>Login using your gmail account</p>
  </div>
  <div id="userSetupId">
    <p>Welcome to ExperTwin <span id=usernameId></span></p>
    <textarea rows="4" cols="100" id="dbKeywordsId"></textarea><br>
    <p>Enter new keywords separated by a comma</p>
    <textarea rows="4" cols="100" id="newKeywordsId" placeholder="new keywords"></textarea><br>
    <button id="continueId" onclick="getTopicsMenu()">Continue</button>
  </div>
  <div id="topicsMenuId">
  <fieldset>
    <legend>Select a Topic</legend>
    <div class="controlgroup">
      <select id="topicSelectId">
        <option value="machine learning">machine learning</option>
        <option value="neural networks">neural networks</option>
        <option value="semantic web">semantic web</option>
        <option value="machine vision">machine vision</option>
        <option value="artificial intelligence">artificial intelligence</option>
        <option value="data mining">data mining</option>
        <option value="natural language processing">natural language processing</option>
        <option value="robotics">robotics</option>
        <option value="deep learning">deep learning</option>
      </select>
      <button id="btnSelectId">Submit</button>
    </div>
  </fieldset>
  <fieldset>
    <legend>Type a Topic</legend>
    <div class="controlgroup">
      <div class="ui-widget">
        <input id="topicTypeId" class="ui-textinput">
        <button id="btnTypeId">Submit</button>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Topic List</legend>
    <span id="listId"></span>
  </fieldset>
  <br>
  <fieldset>
    <legend>Article Suggestions</legend>
    <div class="controlgroup-vertical">
      <span id="suggestId"></span>
      <p>article suggestions...</p>
    </div>
  </fieldset>
  <br>
  <fieldset>
    <legend>Graph View</legend>
    <div class="controlgroup-vertical">
      <p>d3 graph here...
    </div>
  </fieldset>
</div>
</div>

</body>
</html>
