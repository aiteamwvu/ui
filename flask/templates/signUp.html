<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Flask-Ajax</title>
 	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

 	<script>
		$(document).ready(function(){
			$("#buttonId").click(function() {
				var user = $('#txtUsername').val();
				var pass = $('#txtPassword').val();
				$.ajax({
				    url: '/signUpUser',
				    data: $('form').serialize(),
				    type: 'POST',
				    success: function(response) {
				        console.log(response);
				    },
				    error: function(error) {
				        console.log(error);
				    }
				});
			});
		});
  	</script>

</head>
 
<body> 
	<div class="container">
	<form class="form-signin" action="/signUp" method="post" role="form">
		<h2 class="form-signin-heading">Please Sign Up </h2>
		<input type="email" name="username" id="txtUsername" placeholder="Email address" required autofocus>
		<input type="password" name="password" id="txtPassword" placeholder="Password" required>
		<button id="buttonId" type="button">Register </button>
	</form>
	</div>   
</body>
</html>
